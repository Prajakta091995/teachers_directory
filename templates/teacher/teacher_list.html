{% extends "base.html" %}


{% block content %}
  <h1>Teacher List</h1>

  {% if teacher_list %}
  <ul>
    {% for teacher in teacher_list %}
      <li>
        <a href="{{ teacher.get_absolute_url }}">{{ teacher.First_Name }}</a> {{teacher.Last_Name}}


    {% endfor %}
  </ul>
  {% else %}
    <p>There are no teacher in the Database.</p>
  {% endif %}
{% endblock %}
